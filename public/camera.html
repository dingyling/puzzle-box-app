<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
      <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

            <a-assets>
                  <img id="yos-1" src="data/targets/1.jpg" />
                  <img id="yos-2" src="data/targets/2.jpg" />
                  <img id="yos-3" src="data/targets/3.jpg" />
                  <img id="yos-4" src="data/targets/4.jpg" />
                  <img id="yos-5" src="data/targets/5.jpg" />
                  <img id="yos-6" src="data/targets/6.jpg" />
            </a-assets>

            <a-marker type="pattern" url="data/markers/pattern-1.patt">
                  <a-plane id="plane1" position="0 0 0" width="1.2" height="1.2" rotation="-90 90 0" material="src: #yos-6;">
                  </a-plane>
            </a-marker>

            <a-marker type="pattern" url="data/markers/pattern-2.patt">
                  <a-plane id="plane2" position="0 0 0" width="1.2" height="1.2" rotation="-90 -90 0" material="src: #yos-5;">
                  </a-plane>
            </a-marker>

            <a-marker type="pattern" url="data/markers/pattern-3.patt">
                  <a-plane id="plane3" position="0 0 0" width="1.2" height="1.2" rotation="-90 180 0" material="src: #yos-1;">
                  </a-plane>
            </a-marker>

            <a-marker type="pattern" url="data/markers/pattern-4.patt">
                  <a-plane id="plane4" position="0 0 0" width="1.2" height="1.2" rotation="-90 0 0" material="src: #yos-2;">
                  </a-plane>
            </a-marker>

            <a-marker type="pattern" url="data/markers/pattern-5.patt">
                  <a-plane id="plane5" position="0 0 0" width="1.2" height="1.2" rotation="-90 180 0" material="src: #yos-3;">
                  </a-plane>
            </a-marker>

            <a-marker type="pattern" url="data/markers/pattern-6.patt">
                  <a-plane id="plane6" position="0 0 0" width="1.2" height="1.2" rotation="-90 -90 0" material="src: #yos-4;">
                  </a-plane>
            </a-marker>

            <a-entity camera></a-entity>

      </a-scene>
</body>

</html>
